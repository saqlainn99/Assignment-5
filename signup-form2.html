<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 49%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        .main {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<h1>Signup form</h1>
<body>
    <div class="container">
        <h1>Novell Services Signup</h1>
        <form action="#" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="city">City of Employment:</label><br>
            <input type="text" id="city" name="city" required><br>

            <label for="webServer">Web server:</label><br>
            <select id="webServer" name="webServer">
                <option value="">Choose a server-</option>
                <option value="A1">A1</option>
                <option value="B1">B1</option>
                <option value="C1">C1</option>
            </select><br><br>

            <div class="main">
                <section>
                    <div class="left-section">
                        <label for="role">Please specify your role:</label><br>
                    </div>
                </section>
                
                <section>    
                    <div class="body-section">
                        <input type="radio" id="Admin" name="role" value="Admin">
                        <label for="Admin">Admin</label>
                        <br>
                        <input type="radio" id="Engineer" name="role" value="Engineer">
                        <label for="Engineer">Engineer</label>
                        <br>
                        <input type="radio" id="Manager" name="role" value="Manager">
                        <label for="Manager">Manager</label>
                        <br>
                        <input type="radio" id="Guest" name="role" value="Guest">
                        <label for="Guest">Guest</label><br>
                    </div>
                </section>
            </div>

            <br>
            <label for="services">Single Sign-on the following:</label><br>
            <input type="checkbox" id="mail" name="services" value="Mail">
            <label for="mail">Mail</label><br>

            <input type="checkbox" id="payroll" name="services" value="Payroll">
            <label for="payroll">Payroll</label><br>

            <input type="checkbox" id="selfService" name="services" value="Self-service">
            <label for="selfService">Self-service</label><br><br>

            <input type="submit" value="Signup">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
